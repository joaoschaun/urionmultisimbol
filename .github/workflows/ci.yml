name: Urion Trading Bot CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  # ============================================================================
  # JOB: LINT - VerificaÃ§Ã£o de cÃ³digo
  # ============================================================================
  lint:
    name: ðŸ” Lint & Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install lint dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: ðŸ” Run flake8 (linting)
      run: |
        # Verificar erros de sintaxe e problemas graves
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Verificar complexidade e estilo (warnings apenas)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: ðŸŽ¨ Check formatting with black
      run: |
        black --check --diff src/ || echo "Formatting differences found (non-blocking)"
      continue-on-error: true

  # ============================================================================
  # JOB: TEST - ExecuÃ§Ã£o de testes
  # ============================================================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-xdist
        pip install -r requirements-minimal.txt

    - name: ðŸ§ª Run tests with coverage
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing
      env:
        PYTHONPATH: src

    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: urion-coverage
      continue-on-error: true

  # ============================================================================
  # JOB: SECURITY - AnÃ¡lise de seguranÃ§a
  # ============================================================================
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ðŸ”’ Install security tools
      run: |
        pip install bandit safety

    - name: ðŸ” Run bandit security scan
      run: |
        bandit -r src/ -ll -ii || echo "Security issues found (review required)"
      continue-on-error: true

    - name: ðŸ›¡ï¸ Check dependencies for vulnerabilities
      run: |
        pip install -r requirements-minimal.txt
        safety check --full-report || echo "Vulnerability scan completed"
      continue-on-error: true

  # ============================================================================
  # JOB: BUILD - VerificaÃ§Ã£o de build
  # ============================================================================
  build:
    name: ðŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ðŸ“¦ Install all dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-minimal.txt

    - name: âœ… Verify imports
      run: |
        python -c "
        import sys
        sys.path.insert(0, 'src')

        # Verificar imports principais
        try:
            from database.strategy_stats import StrategyStatsDB
            print('StrategyStatsDB importado OK')
        except Exception as e:
            print(f'Erro StrategyStatsDB: {e}')

        try:
            from ml.strategy_learner import StrategyLearner
            print('StrategyLearner importado OK')
        except Exception as e:
            print(f'Erro StrategyLearner: {e}')

        try:
            from core.risk_manager import RiskManager
            print('RiskManager importado OK')
        except Exception as e:
            print(f'Erro RiskManager: {e}')

        print('Build verification completed!')
        "

  # ============================================================================
  # JOB: FRONTEND - Build do frontend
  # ============================================================================
  frontend:
    name: ðŸŽ¨ Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ” Type check
      run: npx tsc --noEmit
      continue-on-error: true

    - name: ðŸ—ï¸ Build frontend
      run: npm run build

  # ============================================================================
  # SUMMARY
  # ============================================================================
  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, security, build, frontend]
    if: always()
    
    steps:
    - name: ðŸ“‹ Generate summary
      run: |
        echo "## ðŸš€ Urion Trading Bot CI/CD Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ” Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ§ª Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ”’ Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸ—ï¸ Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| ðŸŽ¨ Frontend | ${{ needs.frontend.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
